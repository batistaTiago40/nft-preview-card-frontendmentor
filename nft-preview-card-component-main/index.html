<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="img-main"><img src="images/image-equilibrium.jpg" alt="Equilibrium"></div>

    <h1 class="nft-name">Equilibrium #3429</h1>

    <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-bottom">
      <h2 class="value"> <img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</h2>
      <h2 class="time"> <img src="images/icon-clock.svg" alt="clock"> 3 days left</h2>
    </div>

    <div class="line"></div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/batistaTiago40" target="_blank">Tiago Batista</a>.
  </div>
</body>
</html>
